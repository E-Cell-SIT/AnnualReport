            align-items: center;
            text-align: center;
            position: relative;
            overflow: hidden;
            margin-top: auto;
        }
        
        .glass-footer::before {
            content: "";
            position: absolute;
            top: -20%;
            left: -20%;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle at 60% 70%, rgba(255, 69, 0, 0.4), transparent 50%), radial-gradient(circle at 40% 30%, rgba(0, 191, 255, 0.4), transparent 50%);
            mix-blend-mode: screen;
            z-index: 0;
        }
        
        .glass-footer .social,

            position: relative;
            z-index: 1;
        }
        
        .glass-footer .social {
            margin-bottom: 10px;
        }

            color: #000;
            text-decoration: none;
            font-size: 1.5rem;
            margin: 0 10px;

            .bookshelf .thumb img {

            }
            .bookshelf .covers {

            }
            .glass-footer {

            .glass-footer .social a {
